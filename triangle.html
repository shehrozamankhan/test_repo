<!DOCTYPE html>
<html>
<head>
	<title>Triangle Type Checker</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            font-size: 24px;
        }
        input[type="number"] {
            margin: 10px;
            padding: 5px;
            font-size: 24px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            border-color: black;
            box-shadow: inset;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #16a085;
        }
        p {
            margin-top: 30px;
            font-size: 24px;
        }
        </style>

</head>
<body>
	<div class="container">
		<h1>Triangle Type Checker</h1>
		<form>
			<label>Enter length of side a:</label>
			<input type="number" id="sideA" required>
			<label>Enter length of side b:</label>
			<input type="number" id="sideB" required>
			<label>Enter length of side c:</label>
			<input type="number" id="sideC" required>
			<button onclick="checkTriangleType()">Check Triangle Type</button>
		</form>
		<p id="triangleType"></p>
	</div>
	<script src=""></script>
</body>
</html>
